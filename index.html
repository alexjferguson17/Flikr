<!DOCTYPE html>
<html lang="en" ng-app="flikrSearch">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="flikrSearchController">
	<div class="container">
		<h1>Flickr Searcher</h1>
		<form action="" ng-submit="query()">
			<input type="text" ng-model="userSearch" required>
			<button type="submit">Search</button>
		</form>
		<div ng-repeat="img in image">
			<img ng-src="https://farm{{img.farm}}.staticflickr.com/{{img.server}}/{{img.id}}_{{img.secret}}.jpg" alt="Images">
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
